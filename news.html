---
layout: page
title: News
subtitle: Read all the news!
---

<div>
  {% assign news = site.news %}
  {% for news_tmp in news reversed %}
    <div style="overflow: hidden;">
      <div style="width:110px; float: left; text-align: right;"><span style="padding: 1px; background-color: #9ad2c9; opacity: 0.8; color: black;">>{{ news_tmp.when }}</span></div>
      <div style="width:calc( 100% - 110px - 20px / 2 * 1.2 ); float: right;">{{ news_tmp.what }}</div>
    </div>
  {% endfor %}
</div>
